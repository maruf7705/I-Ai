<!DOCTYPE html>
<html>
<head>
    <title>Polyconnect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --sidebar-bg-color: #fff;
            --main-bg-color: #fff;
            --text-color: #000;
            --border-color: #e0e0e0;
            --input-bg-color: #fff;
            --input-text-color: #000;
            --user-message-bg-color: #dcf8c6;
            --bot-message-bg-color: #f0f0f0;
            --button-bg-color: #007bff;
            --button-text-color: #fff;
            --active-chat-bg-color: #e0e0e0;
            --hover-chat-bg-color: #f0f0f0;
        }

        .dark-mode {
            --bg-color: #121212;
            --sidebar-bg-color: #1E1E1E;
            --main-bg-color: #1E1E1E;
            --text-color: #E0E0E0;
            --border-color: #333;
            --input-bg-color: #333;
            --input-text-color: #E0E0E0;
            --user-message-bg-color: #264653;
            --bot-message-bg-color: #333;
            --button-bg-color: #007bff;
            --button-text-color: #fff;
            --active-chat-bg-color: #333;
            --hover-chat-bg-color: #444;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: var(--sidebar-bg-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border-color);
        }
        #sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #logo {
            width: 40px;
            height: 40px;
        }
        #sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        #search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: var(--input-bg-color);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        #search-history-input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            color: var(--text-color);
            font-size: 14px;
        }
        #new-chat-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #000;
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-history-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .chat-history-item:hover {
            background-color: var(--hover-chat-bg-color);
        }
        .chat-history-item.active-chat {
            background-color: var(--active-chat-bg-color);
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--main-bg-color);
        }
        #chat-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            background-color: var(--main-bg-color);
            box-shadow: none;
        }
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--main-bg-color);
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
        }
        #chat-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        #header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #clear-chat-button {
            background: none;
            border: 1px solid #ccc;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        #clear-chat-button:hover {
            background-color: #f0f0f0;
        }
        #theme-toggle-button {
            background: none;
            border: 1px solid #ccc;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        /* Pinned message banner */
        #pinned-message {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px auto;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        #pinned-message .pin-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #pinned-message .pin-actions {
            display: flex;
            gap: 8px;
        }
        #pinned-message button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            padding: 6px;
            border-radius: 6px;
        }
        #pinned-message button:hover {
            background: rgba(0,0,0,0.03);
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            transition: border-color 0.3s;
        }
        #user-input:focus {
            outline: none;
            border-color: #007bff;
        }
        #send-button {
            margin-left: 10px;
            padding: 12px;
            border: none;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .message {
            display: flex;
            align-items: flex-end;
            max-width: 80%;
            animation: fadeIn 0.5s;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg-color);
            color: var(--text-color);
            border-radius: 20px 20px 4px 20px;
            padding: 10px 14px;
            flex-direction: row-reverse;
            max-width: 60%;
        }
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-message-bg-color);
            color: var(--text-color);
            border-radius: 16px 16px 16px 0;
            padding: 12px 16px;
        }
        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
        }
        .user-message .message-avatar {
            background-color: #007bff;
        }
        .bot-message .message-avatar {
            background-color: #8e44ad;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--sidebar-bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        #context-menu {
            display: none;
            position: absolute;
            background-color: var(--sidebar-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 5px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #context-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #context-menu ul li {
            padding: 8px 15px;
            cursor: pointer;
        }

        #context-menu ul li:hover {
            background-color: var(--hover-chat-bg-color);
        }

        .pinned-message {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            color: #000;
        }

        .dark-mode .pinned-message {
            background-color: #2a3942;
            border-color: #4c5a63;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <img src="logo.png" alt="Polyconnect Logo" id="logo">
            <h2>Polyconnect</h2>
        </div>
        <div id="search-container">
            <i class="material-icons">search</i>
            <input type="text" id="search-history-input" placeholder="Search history...">
        </div>
        <div id="new-chat-button">
            <i class="material-icons">add</i>
            <span>New Chat</span>
        </div>
        <div id="chat-history">
            <!-- Chat history items will be dynamically added here -->
        </div>
        <button id="delete-all-history-button" style="margin-top: 10px; background: #f44336; color: white; border: none; padding: 10px; border-radius: 5px; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; width: 100%;">
                <i class="material-icons">delete_forever</i>
                <span>Delete All History</span>
        </button>
    </div>
    <div id="main-content">
        <div id="chat-container">
            <div id="chat-header">
                <h2>BTEB Student Help </h2>
                <div id="header-buttons">
                    <button id="clear-chat-button">Clear Chat</button>
                    <button id="theme-toggle-button">
                        <i class="material-icons">brightness_4</i>
                    </button>
                </div>
            </div>
            <div id="chat-box">
                <div class="pinned-message">
                    BTEB AI for Stduent
                </div>
            </div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearChatButton = document.getElementById('clear-chat-button');
        const newChatButton = document.getElementById('new-chat-button');
        const chatHistoryContainer = document.getElementById('chat-history');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const searchHistoryInput = document.getElementById('search-history-input');
        const deleteAllHistoryButton = document.getElementById('delete-all-history-button');

        const webhookUrl = 'https://sadikco99.app.n8n.cloud/webhook/88cfdab2-29e8-4ee8-bd57-3881bec107ab/chat';

        let conversations = [];
        let activeConversationId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        clearChatButton.addEventListener('click', clearCurrentChat);
        newChatButton.addEventListener('click', createNewChat);
        themeToggleButton.addEventListener('click', toggleTheme);
        searchHistoryInput.addEventListener('input', filterChatHistory);
        deleteAllHistoryButton.addEventListener('click', deleteAllChatHistory);

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() === '') return;

            if (!activeConversationId) {
                createNewChat();
            }

            appendMessage(message, 'user');
            saveMessageToHistory(message, 'user');
            userInput.value = '';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "chatInput": message,
                    "sessionId": activeConversationId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.output) {
                    appendMessage(data.output, 'bot');
                    saveMessageToHistory(data.output, 'bot');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Sorry, something went wrong.', 'bot');
                saveMessageToHistory('Sorry, something went wrong.', 'bot');
            });
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');

            const avatarElement = document.createElement('div');
            avatarElement.classList.add('message-avatar');
            const icon = document.createElement('i');
            icon.classList.add('material-icons');
            if (sender === 'user') {
                icon.textContent = 'person';
            } else {
                icon.textContent = 'smart_toy';
            }
            avatarElement.appendChild(icon);


            const messageTextElement = document.createElement('div');
            messageTextElement.textContent = message;

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(messageTextElement);
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveMessageToHistory(message, sender) {
            const conversation = conversations.find(c => c.id === activeConversationId);
            if (conversation) {
                conversation.messages.push({ message, sender });
                localStorage.setItem('conversations', JSON.stringify(conversations));
                updateChatHistoryUI();
            }
        }

        function loadConversations() {
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                if (conversations.length > 0) {
                    activeConversationId = conversations[conversations.length - 1].id;
                    loadConversation(activeConversationId);
                }
                updateChatHistoryUI();
            }
        }

        function loadConversation(conversationId) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (conversation) {
                activeConversationId = conversationId;
                chatBox.querySelectorAll('.message').forEach(el => el.remove());
                conversation.messages.forEach(item => {
                    appendMessage(item.message, item.sender);
                });
                updateChatHistoryUI();
            }
        }

        function createNewChat() {
            const newConversationId = 'chat-' + Date.now();
            conversations.push({ id: newConversationId, messages: [] });
            activeConversationId = newConversationId;
            chatBox.querySelectorAll('.message').forEach(el => el.remove());
            localStorage.setItem('conversations', JSON.stringify(conversations));
            updateChatHistoryUI();
        }

        function clearCurrentChat() {
            const conversation = conversations.find(c => c.id === activeConversationId);
            if (conversation) {
                conversation.messages = [];
                localStorage.setItem('conversations', JSON.stringify(conversations));
                chatBox.querySelectorAll('.message').forEach(el => el.remove());
                updateChatHistoryUI();
            }
        }

        function updateChatHistoryUI() {
            chatHistoryContainer.innerHTML = '';
            conversations.forEach(conversation => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('chat-history-item');
                if (conversation.id === activeConversationId) {
                    historyItem.classList.add('active-chat');
                }
                const firstMessage = conversation.messages.length > 0 ? conversation.messages[0].message : 'New Chat';
                historyItem.textContent = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                historyItem.addEventListener('click', () => {
                    loadConversation(conversation.id);
                });
                chatHistoryContainer.appendChild(historyItem);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        function filterChatHistory() {
            const searchTerm = searchHistoryInput.value.toLowerCase();
            const chatHistoryItems = document.querySelectorAll('.chat-history-item');

            chatHistoryItems.forEach(item => {
                const firstMessage = item.textContent.toLowerCase();
                if (firstMessage.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function deleteAllChatHistory() {
            if (confirm('Are you sure you want to delete all chat history? This action cannot be undone.')) {
                conversations = [];
                activeConversationId = null;
                localStorage.removeItem('conversations');
                chatBox.querySelectorAll('.message').forEach(el => el.remove());
                updateChatHistoryUI();
            }
        }

        // Pinned message management
        const pinnedMessageEl = document.getElementById('pinned-message');
        const pinnedTextEl = document.getElementById('pinned-text');
        const pinToggleButton = document.getElementById('pin-toggle');
        const pinIcon = document.getElementById('pin-icon');
        const editPinnedButton = document.getElementById('edit-pinned');

        function loadPinnedMessage() {
            const pinned = localStorage.getItem('pinnedMessage');
            const pinnedVisible = localStorage.getItem('pinnedVisible');
            if (pinned) {
                pinnedTextEl.textContent = pinned;
            }
            if (pinnedVisible === null || pinnedVisible === 'true') {
                pinnedMessageEl.style.display = 'flex';
                pinIcon.textContent = 'push_pin';
                pinToggleButton.title = 'Unpin message';
            } else {
                pinnedMessageEl.style.display = 'none';
                pinIcon.textContent = 'push_pin';
                pinToggleButton.title = 'Pin message';
            }
        }

        function togglePinnedVisibility() {
            const isVisible = pinnedMessageEl.style.display !== 'none';
            if (isVisible) {
                pinnedMessageEl.style.display = 'none';
                localStorage.setItem('pinnedVisible', 'false');
                pinToggleButton.title = 'Pin message';
            }
            else {
                pinnedMessageEl.style.display = 'flex';
                localStorage.setItem('pinnedVisible', 'true');
                pinToggleButton.title = 'Unpin message';
            }
        }

        function editPinnedMessage() {
            const current = pinnedTextEl.textContent || '';
            const newText = prompt('Edit pinned message:', current);
            if (newText !== null) {
                pinnedTextEl.textContent = newText;
                localStorage.setItem('pinnedMessage', newText);
                if (pinnedMessageEl.style.display === 'none') {
                    pinnedMessageEl.style.display = 'flex';
                    localStorage.setItem('pinnedVisible', 'true');
                }
            }
        }

        pinToggleButton.addEventListener('click', togglePinnedVisibility);
        editPinnedButton.addEventListener('click', editPinnedMessage);

        // initialize pinned message state on load
        document.addEventListener('DOMContentLoaded', loadPinnedMessage);
    </script>
</body>
</html>
