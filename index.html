<!DOCTYPE html>
<html>
<head>
    <title>Polyconnect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body> <div class="conrol"><h1>Maruf Islam - Polyconnect</h1></div>
    <div id="app-container" class="sidebar-collapsed">
        <div id="sidebar">
            <div id="sidebar-header">
                <img src="logo.png" alt="Polyconnect Logo" id="logo">
                <h2>Polyconnect</h2>
            </div>
            <div id="search-container">
                <i class="material-icons">search</i>
                <input type="text" id="search-history-input" placeholder="Search history...">
            </div>
            <div id="new-chat-button" class="pro-button secondary">
                <i class="material-icons">add</i>
                <span>New Chat</span>
            </div>
            <div id="chat-history">
                <!-- Chat history items will be dynamically added here -->
            </div>
            <button id="delete-all-history-button" class="pro-button destructive">
                    <i class="material-icons">delete_forever</i>
                    <span>Delete All History</span>
            </button>
        </div>
        <div id="main-content">
            <div id="chat-container">
                <div id="chat-header">
                    <button id="menu-button" class="pro-button ghost icon-only">
                        <i class="material-icons">menu</i>
                    </button>
                    <h2>BTEB Student Help </h2>
                    <div id="header-buttons">
                        <button id="clear-chat-button" class="pro-button ghost">Clear Chat</button>
                        <button id="theme-toggle-button" class="pro-button ghost icon-only">
                            <i class="material-icons">brightness_4</i>
                        </button>
                    </div>
                </div>
                <div id="chat-box">
                    <div class="pinned-message">
                        BTEB AI for Stduent
                    </div>
                </div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button" class="pro-button primary icon-only">
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-backdrop" class="hidden">
        <div id="modal-container">
            <h3 id="modal-title">Modal Title</h3>
            <p id="modal-text">Modal message goes here.</p>
            <div id="modal-input-container" class="hidden">
                <input type="text" id="modal-input" />
            </div>
            <div id="modal-buttons">
                <button id="modal-cancel-button" class="pro-button ghost">Cancel</button>
                <button id="modal-confirm-button" class="pro-button primary">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
